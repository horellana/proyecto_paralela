<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu">
      </ion-icon>
    </button>

        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>



<ion-content padding>

    <ion-item>
        <div text-center>
            <h2> {{ nombreDocente}} </h2>
        </div>
    </ion-item>

    <ion-list>
        <ion-item>
            <ion-avatar item-left>
                <img src="assets/img/Ranking.png" />
            </ion-avatar>
            <ion-label>
                <h3> Ramos impartidos </h3>
                <p> {{ ramosImpartidos }} </p>
            </ion-label>
        </ion-item>

        <ion-item>
            <ion-avatar item-left>
                <img src="assets/img/Cal.png" />
            </ion-avatar>
            <ion-label>
                <h3> Promedio cursos </h3>
                <p> {{ promedioCursos }}</p>
            </ion-label>
        </ion-item>


        <ion-item>
            <ion-avatar item-left>
                <img src="assets/img/Cal.png" />
            </ion-avatar>
            <ion-label>
                <h3> STDDEV </h3>
                <p> {{ stddev | number }}</p>
            </ion-label>
        </ion-item>

    </ion-list>

    <div>
        <canvas id="canvas" width="40" height="40">
      </canvas>
    </div>


    <ion-list>
        <ion-item>
            <ion-avatar item-left>
                <img src="assets/img/Apro.png " />
            </ion-avatar>
            <ion-label>
                <h3> Alumnos Aprobados</h3>
                <p> {{ alumnosAprobados }}</p>
            </ion-label>
        </ion-item>

        <ion-item>
            <ion-avatar item-left>
                <img src="assets/img/Repro.png " />
            </ion-avatar>
            <ion-label>
                <h3> Alumnos Reprobados</h3>
                <p> {{ alumnosReprobados }}</p>
            </ion-label>
        </ion-item>
    </ion-list>

</ion-content>
