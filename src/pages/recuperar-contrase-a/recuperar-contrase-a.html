<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Recuperar contraseña
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6">
  <form id="recuperarContraseA-form3">
    <div id="recuperarContraseA-markdown1" class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        Ingresa tu rut para poder recuperar tu contraseña
      </p>
    </div>
    <ion-list id="recuperarContraseA-list3">
      <ion-item id="recuperarContraseA-input7">
        <ion-label>
          Rut
        </ion-label>
        <ion-input [(ngModel)]="rut" name="rut" type="text" placeholder="" required>
        </ion-input>

      </ion-item>

      <ion-item>
        <ion-label>
          URL Backend
        </ion-label>
        <ion-input [(ngModel)]="backend"
                   name="backend"
                   type="text"
                   value="{{ backend }}"
                   required>
        </ion-input>

      </ion-item>
    </ion-list>
    <button id="recuperarContraseA-button4" ion-button color="positive" block on-click="recuperar()">
      Recuperar
    </button>
  </form>
</ion-content>
