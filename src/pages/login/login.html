<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4">
  <form [formGroup]="loginForm" id="login-form1" (ngSubmit)="login()" novalidate>
    <img src="assets/img/c8kj9f9mRtK65roSE664_logo_utem.png" style="display:block;width:50%;height:auto;margin-left:auto;margin-right:auto;max-width:45%;max-height:20%" />
    <div class="spacer" style="width:300px;height:46px;" id="login-spacer2"></div>
    <ion-item id="login-input1">
      <ion-label>
        RUT:
      </ion-label>
      <ion-input type="text" placeholder="" formControlName="rut"></ion-input>
    </ion-item>
    <ion-item id="login-input2">
      <ion-label>
        Contraseña:
      </ion-label>
      <ion-input type="password" placeholder="" formControlName="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>
        URL Backend
      </ion-label>

      <ion-input type="text"
                 value="https://api.sebastian.cl/academia/api/v1/"
                 formControlName="backendUrl">
      </ion-input>
    </ion-item>

    <ion-item id="login-checkbox1">
      <ion-label>
        Recordar cuenta
      </ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>


    <button id="login-button1" ion-button color="positive" block>
      Iniciar sesion
    </button>
  </form>

  <button ion-button color="light" block (click)="forgotPassword()">
    Recuperar contraseña
  </button>

</ion-content>
