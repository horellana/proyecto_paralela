<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Avisos Profesor
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="page7">
  <form id="avisosProfesor-form7">
    <ion-item>
      <ion-label floating>
        Email Destinatario
      </ion-label>
      <ion-input type="email" pattern=".+@.+" name="email" [(ngModel)]="email">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>
        Nombre Destinatario
      </ion-label>
      <ion-input type="text" pattern=".+@.+" name="name" [(ngModel)]="name">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>
        Asunto
      </ion-label>
      <ion-input type="text" name="subject" [(ngModel)]="subject">
      </ion-input>
    </ion-item>

    <ion-item margin-bottom>
      <ion-textarea floating placeholder="Mensaje" id="story" name="message" rows="10" cols="33" [(ngModel)]="message">
      </ion-textarea>
    </ion-item>

  </form>

  <button id="avisosProfesor-button43" ion-button color="positive" block on-click="onSendMail()">
    Enviar
  </button>
</ion-content>
