<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Listado estudiantes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="page2">
  <h1>
    Historico
  </h1>

  <div *ngFor="let row of table">
    <ion-item>
      <h4>
        {{ row.courseName }}
      </h4>

      <ion-item>
        <label>
          Semestre = {{ row.semester }} / {{ row.year }}
        </label>
      </ion-item>

      <ion-item>
        <label>
          Estudiante
        </label>

        <label>
          AVG = {{ row.studentAvg }}
        </label>
      </ion-item>

      <ion-item>
        <label>
          Curso AVG = {{ row.everyoneAvg }}
        </label>
      </ion-item>

      <ion-item>
        <label>
          Curso STDDEV = {{ row.everyoneStddev }}
        </label>
      </ion-item>
    </ion-item>
  </div>
  </ion-content>
