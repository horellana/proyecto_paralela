<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Listado estudiantes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="page2">
  <h1>
    Historico
  </h1>

  <div *ngFor="let row of table">
    <ion-item>
      <h2>
        {{ row.courseName }}
      </h2>

      <ion-item>
        <ion-avatar item-left>
          <img src="assets/img/Calendario.png" />
        </ion-avatar>
        <label>
          <h3> Semestre </h3>
          <p>
            {{ row.semester }} - {{ row.year }}
          </p>
        </label>
      </ion-item>


      <ion-item>
        <ion-avatar item-left>
          <img src="assets/img/Alumno.PNG" />
        </ion-avatar>
        <label>
          <h3> Estudiante AVG</h3>
          <p>
            {{ row.studentAvg }}
          </p>
        </label>
      </ion-item>

      <ion-item>
        <ion-avatar item-left>
          <img src="assets/img/Grupo3.PNG" />
        </ion-avatar>
        <label>
          <h3> Curso AVG </h3>
          <p>
            {{ row.everyoneAvg }}
          </p>
        </label>
      </ion-item>

      <ion-item>
        <ion-avatar item-left>
          <img src="assets/img/Cal.png" />
        </ion-avatar>
        <label>
          <h3> Curso STDDEV</h3>
          <p>
            {{ row.everyoneStddev }}
          </p>
        </label>
      </ion-item>

    </ion-item>
  </div>
</ion-content>
