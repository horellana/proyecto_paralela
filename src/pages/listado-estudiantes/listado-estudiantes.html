<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>
            Listado estudiantes
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding id="page2">
    <h1>
        Historico
    </h1>

    <div *ngFor="let row of table">
        <ion-item>
            <h2>
                {{ row.courseName }}
            </h2>

            <ion-item>
                <ion-avatar item-left>
                    <img src="assets/img/Calendario.png" />
                </ion-avatar>
                <label>
                    <h3> Semestre:  {{ row.semester }} - {{ row.year }} </h3>
                 </label>
            </ion-item>


            <ion-item>
                <ion-avatar item-left>
                    <img src="assets/img/Alumno.png" />
                </ion-avatar>
                <label>
                    <h3> Estudiante AVG = {{ row.studentAvg }} </h3>
                 </label>
            </ion-item>

            <ion-item>
                <ion-avatar item-left>
                    <img src="assets/img/Grupo3.png" />
                </ion-avatar>
                <label>
                    <h3> Curso AVG = {{ row.everyoneAvg }} </h3>
                 </label>
            </ion-item>

            <ion-item>
                <ion-avatar item-left>
                    <img src="assets/img/Cal.png" />
                </ion-avatar>
                <label>
                    <h3> Curso STDDEV = {{ row.everyoneStddev }} </h3>
                 </label>
            </ion-item>

        </ion-item>
    </div>
</ion-content>
